<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Автозагрузка сайта</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://dsp.shahaf.info/Pages/Display.aspx?id=b5135001"></iframe> <!-- ← заменишь на свой сайт -->
  <script>
    setInterval(() => {
      window.scrollBy(0, 1);
      window.scrollBy(0, -1);
    }, 30000);

        setInterval(() => {
          document.location.reload();
    }, 60000);
  </script>
</body>

</html>
