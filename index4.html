<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Автозагрузка сайта</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://dsp.shahaf.info/Pages/Display.aspx?id=b5135001"></iframe> 
  <script>
      setInterval(() => {
    const event = new MouseEvent('mousemove', {
      bubbles: true,
      cancelable: true,
      clientX: 0,
      clientY: 0
    });
    document.dispatchEvent(event);
  }, 20000); // Каждые 20 сек
  </script>
</body>

</html>
